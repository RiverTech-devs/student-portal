<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirming Email...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared/config.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f1216;
            color: #e6edf3;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #151a21;
            border-radius: 12px;
            border: 1px solid #2a3140;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✉️ Confirming your email...</h2>
        <p>Please wait while we verify your account.</p>
    </div>

    <script>
        async function handleEmailConfirmation() {
            // Initialize Supabase
            const supabase = createSupabaseClient();
            
            // Get the token from URL
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const searchParams = new URLSearchParams(window.location.search);
            
            // Supabase puts tokens in the hash fragment
            const access_token = hashParams.get('access_token');
            const refresh_token = hashParams.get('refresh_token');
            
            if (access_token) {
                // Set the session
                const { data, error } = await supabase.auth.setSession({
                    access_token,
                    refresh_token
                });
                
                if (!error) {
                    document.querySelector('.container').innerHTML = `
                        <h2>✅ Email Confirmed!</h2>
                        <p>Your account has been verified successfully.</p>
                        <p>Redirecting to portal...</p>
                    `;
                    
                    // Redirect to main portal after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    document.querySelector('.container').innerHTML = `
                        <h2>❌ Verification Failed</h2>
                        <p>${error.message}</p>
                        <a href="/">Return to Portal</a>
                    `;
                }
            } else {
                // No token found
                document.querySelector('.container').innerHTML = `
                    <h2>⚠️ Invalid Verification Link</h2>
                    <p>This link may have expired or already been used.</p>
                    <a href="/">Return to Portal</a>
                `;
            }
        }
        
        // Run when page loads
        handleEmailConfirmation();
    </script>
</body>
</html>
