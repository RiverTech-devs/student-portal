<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirming Email...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared/config.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f1216;
            color: #e6edf3;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #151a21;
            border-radius: 12px;
            border: 1px solid #2a3140;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚úâÔ∏è Confirming your email...</h2>
        <p>Please wait while we verify your account.</p>
    </div>

    <script>
        async function handleEmailConfirmation() {
            // Use exact same values from config.js
            const supabaseUrl = 'https://joxvhzxkrcigknsdrusr.supabase.co';
            const supabaseKey = 'sb_publishable_xgvdFBaHCJKl9p-Lu61aZw_3oLkeTtc';
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Get tokens from URL hash (Supabase puts them here)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            const access_token = hashParams.get('access_token');
            const refresh_token = hashParams.get('refresh_token');
            const type = hashParams.get('type');
            
            console.log('Verification type:', type);
            console.log('Has access token:', !!access_token);
            
            if (access_token && refresh_token) {
                try {
                    // Set the session with the tokens
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                    
                    if (error) throw error;
                    
                    document.querySelector('.container').innerHTML = `
                        <h2>‚úÖ Email Confirmed!</h2>
                        <p>Your account has been verified successfully.</p>
                        <p>Redirecting to portal...</p>
                    `;
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/student-portal/';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    document.querySelector('.container').innerHTML = `
                        <h2>‚ùå Verification Failed</h2>
                        <p>${error.message}</p>
                        <a href="/student-portal/">Return to Portal</a>
                    `;
                }
            } else {
                // Check if this is a different type of confirmation
                if (type === 'recovery') {
                    document.querySelector('.container').innerHTML = `
                        <h2>üîë Password Reset</h2>
                        <p>Please check your email for the password reset link.</p>
                        <a href="/student-portal/">Return to Portal</a>
                    `;
                } else {
                    document.querySelector('.container').innerHTML = `
                        <h2>‚ö†Ô∏è Invalid Verification Link</h2>
                        <p>This link may have expired or already been used.</p>
                        <a href="/student-portal/">Return to Portal</a>
                    `;
                }
            }
        }
        
        // Run when page loads
        handleEmailConfirmation();
    </script>
</body>
</html>
