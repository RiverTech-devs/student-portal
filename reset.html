<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Learning Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Reset Your Password</h2>
        <div id="alerts"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required minlength="6" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required minlength="6" autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary" id="reset-btn">Update Password</button>
        </form>
        
        <div id="error-message" class="hidden">
            <p style="text-align: center; margin-top: 20px; color: #666;">
                Invalid or expired reset link.
                <br><br>
                <a href="index.html" style="color: #4facfe;">Return to Login</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://joxvhzxkrcigknsdrusr.supabase.co';
        const supabaseKey = 'sb_publishable_xgvdFBaHCJKl9p-Lu61aZw_3oLkeTtc';
        const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            
            if (!session) {
                // No session - show error
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
                return false;
            }
            
            console.log('Session found for:', session.user.email);
            return true;
        }

        async function handlePasswordReset(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const alertsDiv = document.getElementById('alerts');
            
            if (newPassword !== confirmPassword) {
                alertsDiv.innerHTML = '<div class="alert alert-error">Passwords do not match!</div>';
                return;
            }
            
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.disabled = true;
            resetBtn.textContent = 'Updating...';
            
            try {
                const { data, error } = await sb.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                alertsDiv.innerHTML = '<div class="alert alert-success">Password updated successfully! Redirecting...</div>';
                
                // Redirect to main app after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                alertsDiv.innerHTML = '<div class="alert alert-error">' + error.message + '</div>';
                resetBtn.disabled = false;
                resetBtn.textContent = 'Update Password';
            }
        }

        // Check session on load
        checkSession();
        
        // Add form submit handler
        document.getElementById('reset-form').addEventListener('submit', handlePasswordReset);
    </script>
</body>
</html>
